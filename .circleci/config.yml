version: 2.1

orbs:
  cypress: cypress-io/cypress@1
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  node:
    docker:
      - image: circleci/node:14
    working_directory: ~/project
  python:
    docker:
      - image: circleci/python:3.7

references:
  workspace_root: &workspace_root '~'
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace:
    description: 'Assumes deployment role and persists credentials across jobs'
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: 'LBH_Circle_CI_Deployment_Role'
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws

  deploy-lambda:
    description: 'Deploys application'
    parameters:
      stage:
        type: string
        default: staging
    steps:
      - run:
          name: Deploy application
          command: |
            npm prune --production
            sudo npm i -g serverless
            sls deploy -s <<parameters.stage>>

jobs:
  build:
    executor: node
    steps:
      - *attach_workspace
      - checkout
      - restore_cache:
          key: &build-cache-key 'next-build-cache3-{{ arch }}-{{ checksum "package-lock.json" }}'
      - run: CYPRESS_INSTALL_BINARY=0 npm ci
      - run: npm run build
      - save_cache:
          key: *build-cache-key
          paths:
            - ./node_modules
            - ./build/_next
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - project

  test:
    executor: node

    steps:
      - *attach_workspace
      - run:
          name: Run unit tests
          command: npm run test

  #      - run:
  #          name: Run linter
  #          command: npm run lint

  #      - run:
  #          name: Run prettier
  #          command: npm run prettier:test


  assume-role-staging:
    executor: python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING

  assume-role-production:
    executor: python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_PRODUCTION

  deploy-staging:
    executor: node

    steps:
      - *attach_workspace
      - checkout

      - deploy-lambda:
          stage: staging

  deploy-production:
    executor: node

    steps:
      - *attach_workspace
      - checkout

      - deploy-lambda:
          stage: production

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build

      - test:
          requires:
            - build

      - cypress/run:
          cache-key: &cypress-cache-key 'npm-packages-cache1-{{ arch }}-{{ checksum "package-lock.json" }}'
          post-checkout:
            - run: cp .env.sample .env
          executor: cypress/base-14
          start: |
            npm install cypress-dotenv -g
            npm run dev
          wait-on: 'http-get://127.0.0.1:3000'
          store_artifacts: true
          no-workspace: true

      - assume-role-staging:
          context: api-assume-role-staging-context
          requires:
            - cypress/run
            - test
          filters:
            branches:
              only: master

      - deploy-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only:
                - master

      - permit-deploy-production:
          type: approval
          requires:
            - deploy-staging

      - assume-role-production:
          context: api-assume-role-production-context
          requires:
            - permit-deploy-production

      - deploy-production:
          requires:
            - assume-role-production